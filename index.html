<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ZT Shop</h1>
            <nav>
                <ul>
                    <li><a href="#products">Produkter</a></li>
                    <li><a href="#about">Om Os</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Velkommen til ZT Shop</h2>
            <p>Bedste Shop</p>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Produkter</h2>
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg" alt="Produkt 1">
                    <h3>Civil Schafter</h3>
                    <p>DKK 25.00</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Produkt 2">
                    <h3>Produkt 2</h3>
                    <p>DKK 30.00</p>
                </div>
                <!-- Tilføj flere produkter her -->
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>Om Os</h2>
            <p>Vi er en shop, der sælger fantastiske produkter.</p>
        </div>
    </section>

    <section id="home" class="hero">
        <div class="container">
            <h2>Kontakt [Rasmuskartin@gmail.com]</h2>
            <h2>For at købe</h2>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ZT Shop Alle rettigheder forbeholdes.</p>
        </div>
    </footer>
</body>
</html>
